<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <h1>Sign Up</h1>
      <form id="signupForm" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="regNo">Registration Number</label>
        <input type="text" id="regNo" name="regNo" placeholder="Registration Number" required>

        <label for="school">School</label>
        <input type="text" id="school" name="school" placeholder="School" required>

        <label for="hostel">Hostel Block</label>
        <input type="text" id="hostel" name="hostel" placeholder="Hostel Block" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
       
        <button type="submit">Sign Up</button>
      </form>
    </div>
    
    <div class="right-container">
      <div class="logo-container">
        <img src="X:/Desktop/SeatHub_Html/Src/logo.png" alt="SeatHub Logo">
      </div>
      <p>Already have an account?</p>
      <button onclick="window.location.href='index.html'">Sign In</button>
    </div>
  </div>

  <script>
    function validateForm() {
      const regNo = document.getElementById('regNo').value;
      const regNoPattern = /^[0-9]{2}[A-Z]{3}[0-9]{4}$/;
      if (!regNoPattern.test(regNo)) {
        alert('Please enter a valid registration number (e.g., 21BRS1155).');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
